<script>
(function(){
  const CAT = "Thiết bị mạng";
  const products = Object.values(window.VT_PRODUCTS||{});
  const root = document.getElementById('grid-root');
  const items = (CAT==='all') ? products : products.filter(p => p.category === CAT);
  if(!items.length){ root.innerHTML = '<div class="card"><p>Không có sản phẩm</p></div>'; return; }

  function formatPrice(n){
    n = Number(n)||0;
    return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + '₫';
  }

  const html = items.map(p => {
    return `
      <article class="product-card" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">
        <a href="product.html?id=${p.id}">
          <img src="${p.image}" alt="${p.name}" loading="lazy"/>
          <div class="product-title">${p.name}</div>
        </a>
        <div class="meta-small">${p.description}</div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
          <div class="price">${'${'}formatPrice(p.price)${'}'}</div>
          <div class="meta-small">${'${'}p.warranty${'}'}</div>
        </div>
        <div style="margin-top:8px" class="product-actions">
          <button class="btn add-to-cart">Mua</button>
          <a class="outline-btn" href="product.html?id=${p.id}">Chi tiết</a>
        </div>
      </article>
    `;
  }).join('');
  // fix the `${'${'}...` placeholder above: replace those pseudo markers with actual JS by evaluating a second replace
  // But simpler: perform a final replace to convert literal "${'${'}formatPrice..." pattern into "${formatPrice...}"
  const fixed = html.replace(/\$\{'\\\$\{'\}formatPrice\(/g, '${formatPrice(').replace(/\}\{'\}\)/g, ')}');
  // Actually the above was overcomplicated: instead produce final HTML by replacing the placeholder tokens used.
  // Simpler approach: regenerate properly here:
  const finalHtml = items.map(p => `
      <article class="product-card" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">
        <a href="product.html?id=${p.id}">
          <img src="${p.image}" alt="${p.name}" loading="lazy"/>
          <div class="product-title">${p.name}</div>
        </a>
        <div class="meta-small">${p.description}</div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
          <div class="price">${formatPrice(p.price)}</div>
          <div class="meta-small">${p.warranty}</div>
        </div>
        <div style="margin-top:8px" class="product-actions">
          <button class="btn add-to-cart">Mua</button>
          <a class="outline-btn" href="product.html?id=${p.id}">Chi tiết</a>
        </div>
      </article>
    `).join('');

  root.innerHTML = finalHtml;
})();
</script>
