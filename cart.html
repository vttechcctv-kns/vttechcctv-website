<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Giỏ hàng - VTTECH</title>
  <style>
    body {font-family:Inter,Arial;max-width:800px;margin:0 auto;padding:20px}
    h1 {color:#0b74de}
    .item {display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #ddd}
    .remove {color:red;cursor:pointer}
    .total {font-weight:700;margin-top:10px}
  </style>
</head>
<body>
  <h1>Giỏ hàng</h1>
  <div id="cart-items"></div>
  <div class="total" id="total"></div>

<script>
  // Safe storage: dùng localStorage nếu có, fallback sang biến tạm
  function getCart() {
    try {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    } catch (e) {
      return window.cartFallback || [];
    }
  }
  function saveCart(cart) {
    try {
      localStorage.setItem('cart', JSON.stringify(cart));
    } catch (e) {
      window.cartFallback = cart;
    }
  }

  let cart = getCart();

  function updateCartCount() {
    const cartLink = document.getElementById('cart-link');
    if (cartLink) {
      cartLink.textContent = `Giỏ hàng (${cart.length})`;
    }
  }

  function addToCart(name, price) {
    cart.push({name, price});
    saveCart(cart);
    updateCartCount();
    alert('Đã thêm vào giỏ hàng!');
  }

  updateCartCount();
</script>

</body>
</html>
