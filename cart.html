     <h2 style="text-align:center;margin-top:20px;">Giỏ hàng của bạn</h2>
<div style="max-width:700px;margin:20px auto;background:white;padding:20px;border-radius:10px;">
  <ul id="cart-items"></ul>
  <p id="total" style="font-weight:bold;"></p>
</div>

<script>
function renderCart() {
  let cart = getCart();
  let list = document.getElementById("cart-items");
  let total = 0;
  list.innerHTML = "";
  cart.forEach((item) => {
    let li = document.createElement("li");
    li.textContent = item.name + " - " + item.price.toLocaleString() + "₫";
    list.appendChild(li);
    total += item.price;
  });
  document.getElementById("total").textContent = "Tổng cộng: " + total.toLocaleString() + "₫";
  updateCartCount();
}
renderCart();
</script>
