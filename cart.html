<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Giỏ hàng - VTTECH</title>
   <link rel="icon" href="hình/LOGO2.png" />
  <style>
    :root{--accent:#0b74de;--muted:#6b7280;--card:#ffffff;--bg:#f7fafc}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0;background:var(--bg);color:#0f172a}
    header{background:#fff;border-bottom:1px solid #e6edf3}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .logo{display:flex;align-items:center;gap:12px;font-weight:700}
    .logo img{height:40px}
    .menu{display:flex;gap:12px;align-items:center}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:12px}
    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06);border:1px solid #eef5fb}
    .product-card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
    .product-title{font-weight:600;margin:8px 0}
    .price{color:#0b5edf;font-weight:700}
    footer{background:#0b1220;color:#fff;padding:30px 0;margin-top:30px}
  </style>
 
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">
        <img src="hình/LOGO2.png" />
        <div>
          <div>VTTECH</div>
          <div style="font-size:12px;color:var(--accent)">Công nghệ & Thiết bị</div>
        </div>
      </div>
  <style>
    body {font-family:Inter,Arial;max-width:800px;margin:0 auto;padding:20px}
    h1 {color:#0b74de}
    .item {display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #ddd}
    .remove {color:red;cursor:pointer}
    .total {font-weight:700;margin-top:10px}
  </style>
</head>
<body>
  <h1>Giỏ hàng</h1>
  </div>
      <nav class="menu">
         <a href="trangchu.html" style="color:var(--accent);text-decoration:none">Trang chủ</a>
         <a href="all.html" style="color:var(--accent);text-decoration:none">Tất cả</a>
         <a href="cctv.html" style="color:var(--accent);text-decoration:none">Camera & CCTV</a>
         <a href="drill.html" style="color:var(--accent);text-decoration:none">Máy khoan Pin</a>
         <a href="pc.html" style="color:var(--accent);text-decoration:none">Máy tính & Laptop</a>
         <a href="parts.html" style="color:var(--accent);text-decoration:none">Linh kiện</a>
         <a href="network.html" style="color:var(--accent);text-decoration:none">Thiết bị mạng</a>
         <a href="cart.html" class="btn" id="cart-link">Giỏ hàng (0)</a>
      </nav>
      </div>
  <div id="cart-items"></div>
  <div class="total" id="total"></div>

<script>
   // Khởi tạo giỏ hàng từ localStorage
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');

  function updateCartCount() {
    document.getElementById('cart-link').textContent = `Giỏ hàng (${cart.length})`;
  }

  function addToCart(name, price) {
    cart.push({name, price});
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert('Đã thêm vào giỏ hàng!');
  }

  updateCartCount();
  function getCart() {
    return JSON.parse(localStorage.getItem("cart") || "[]");
  }
  function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  let cart = getCart();

  function renderCart() {
    let html = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      html += `
        <div class="item">
          <span>${item.name}</span> - 
          <span>${item.price.toLocaleString("vi-VN")}₫</span>
          <button onclick="removeItem(${index})">Xóa</button>
        </div>
      `;
    });
    document.getElementById("cart-items").innerHTML =
      html || "Giỏ hàng trống.";
    document.getElementById("total").textContent =
      cart.length > 0 ? `Tổng: ${total.toLocaleString("vi-VN")}₫` : "";
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart(cart);
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
