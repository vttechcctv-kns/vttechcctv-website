<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Giỏ hàng - VTTECH</title>
  <style>
    body {font-family:Inter,Arial;max-width:800px;margin:0 auto;padding:20px}
    h1 {color:#0b74de}
    .item {display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #ddd}
    .remove {color:red;cursor:pointer}
    .total {font-weight:700;margin-top:10px}
  </style>
</head>
<body>
  <h1>Giỏ hàng</h1>
  </div>
      <nav class="menu">
         <a href="trangchu.html" style="color:var(--accent);text-decoration:none">Trang chủ</a>
         <a href="all.html" style="color:var(--accent);text-decoration:none">Tất cả</a>
         <a href="cctv.html" style="color:var(--accent);text-decoration:none">Camera & CCTV</a>
         <a href="drill.html" style="color:var(--accent);text-decoration:none">Máy khoan Pin</a>
         <a href="pc.html" style="color:var(--accent);text-decoration:none">Máy tính & Laptop</a>
         <a href="parts.html" style="color:var(--accent);text-decoration:none">Linh kiện</a>
         <a href="network.html" style="color:var(--accent);text-decoration:none">Thiết bị mạng</a>
         <a href="cart.html" class="btn" id="cart-link">Giỏ hàng (0)</a>
      </nav>
      </div>
  <div id="cart-items"></div>
<p id="total"></p>

<script>
  function getCart() {
    return JSON.parse(localStorage.getItem("cart") || "[]");
  }
  function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  let cart = getCart();

  function renderCart() {
    let html = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      html += `
        <div class="item">
          <span>${item.name}</span> - 
          <span>${item.price.toLocaleString("vi-VN")}₫</span>
          <button onclick="removeItem(${index})">Xóa</button>
        </div>
      `;
    });
    document.getElementById("cart-items").innerHTML =
      html || "Giỏ hàng trống.";
    document.getElementById("total").textContent =
      cart.length > 0 ? `Tổng: ${total.toLocaleString("vi-VN")}₫` : "";
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart(cart);
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
