<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Giỏ hàng - VTTECH</title>
  <style>
    body {font-family:Inter,Arial;max-width:800px;margin:0 auto;padding:20px}
    h1 {color:#0b74de}
    .item {display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #ddd}
    .remove {color:red;cursor:pointer}
    .total {font-weight:700;margin-top:10px}
  </style>
</head>
<body>
  <h1>Giỏ hàng</h1>
  <div id="cart-items"></div>
  <div class="total" id="total"></div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');

  function renderCart() {
    let html = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      html += `<div class="item">
        <div>${item.name}</div>
        <div>${item.price.toLocaleString('vi-VN')}₫ 
          <span class="remove" onclick="removeItem(${index})">Xóa</span>
        </div>
      </div>`;
    });
    document.getElementById('cart-items').innerHTML = html || 'Giỏ hàng trống.';
    document.getElementById('total').textContent = cart.length ? `Tổng: ${total.toLocaleString('vi-VN')}₫` : '';
  }

  function removeItem(index) {
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>
</body>
</html>
